<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIM-OS</title>
  <style>
    :root {
      --bg: #ececec;
      --title: #1ea34a;
      --shadow: rgba(0, 0, 0, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      text-align: center;
      padding: 24px;
    }

    h1 {
      margin: 0;
      color: var(--title);
      font-size: clamp(56px, 12vw, 128px);
      line-height: 1;
      letter-spacing: 0.06em;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 0 4px 16px var(--shadow);
    }

    .logo {
      width: min(380px, 72vw);
      height: auto;
      display: block;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.14));
    }

  </style>
</head>
<body>
  <main class="wrap">
    <h1>SIM-OS</h1>
    <img class="logo" src="./logo.svg" alt="SIM-OS logo">
  </main>
</body>
</html>
