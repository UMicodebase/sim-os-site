<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIM-OS</title>
  <style>
    :root {
      --bg: #ececec;
      --title: #1ea34a;
      --text: #1f1f1f;
      --surface: #ffffff;
      --nav: #0f172a;
      --link: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      color: var(--text);
    }

    .site-header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: var(--nav);
      box-shadow: 0 6px 22px rgba(0, 0, 0, 0.22);
    }

    .nav-wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      position: relative;
    }

    .brand {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 0.06em;
    }

    .menu-btn {
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.26);
      border-radius: 10px;
      background: transparent;
      color: #fff;
      width: 44px;
      height: 40px;
      padding: 0;
      cursor: pointer;
      font-size: 28px;
      line-height: 1;
      font-weight: 900;
      align-items: center;
      justify-content: center;
    }

    .menu-list {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .menu-link {
      color: var(--link);
      text-decoration: none;
      font-size: 16px;
      font-weight: 700;
      padding: 8px 10px;
      border-radius: 8px;
    }

    .menu-link[aria-current="page"] {
      background: rgba(255, 255, 255, 0.14);
      color: #fff;
    }

    .menu-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .hero {
      min-height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 26px;
      text-align: center;
      padding: 24px;
    }

    h1 {
      margin: 0;
      color: var(--title);
      font-size: clamp(56px, 12vw, 128px);
      line-height: 1;
      letter-spacing: 0.06em;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 0 4px 16px var(--shadow);
    }

    .logo-frame {
      width: min(560px, 90vw);
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 12px;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.14));
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 45%;
      transform: scale(1.42);
      transform-origin: center 45%;
      display: block;
    }

    #menu-toggle { display: none; }

    @media (max-width: 760px) {
      .menu-btn { display: inline-flex; }

      .menu-list {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        display: none;
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
        padding: 12px 16px 16px;
        background: var(--nav);
        border-top: 1px solid rgba(255, 255, 255, 0.12);
      }

      .menu-link { display: block; }

      #menu-toggle:checked + .menu-btn + .menu-list {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav-wrap" aria-label="Головне меню">
      <a class="brand" href="./index.html">SIM-OS</a>
      <input id="menu-toggle" type="checkbox" aria-hidden="true">
      <label class="menu-btn" for="menu-toggle" aria-label="Відкрити меню">⋯</label>
      <ul class="menu-list">
        <li><a class="menu-link" href="./index.html" aria-current="page">Головна</a></li>
        <li><a class="menu-link" href="./page2.html">Презентація</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <h1>SIM-OS</h1>
    <div class="logo-frame">
      <img class="logo" src="./logo.png" alt="SIM-OS logo PNG">
    </div>
  </main>
</body>
</html>
