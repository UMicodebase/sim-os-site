  <style>

    .menu-list {
      display: flex;

      gap: 16px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .menu-link {
      color: var(--link);

      font-size: 16px;
      font-weight: 700;
      padding: 8px 10px;
      border-radius: 8px;
      font-family: var(--font-code);
    }

    .menu-link[aria-current="page"] {

      color: #fff;
    }

    .menu-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    #menu-toggle { display: none; }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 30px 18px 44px;
      display: grid;
      gap: 14px;
    }

    .top {
      background: var(--surface);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 22px var(--shadow);
      border: 1px solid rgba(15, 23, 42, 0.08);

    h1 {
      margin: 0 0 8px;
      font-family: var(--font-display);
      font-size: clamp(30px, 4.6vw, 46px);
      color: #0f5f3f;
    }

    .meta {
      margin: 0;
      font-size: 14px;
      opacity: 0.85;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-top: 12px;
    }

    .stat {
      background: #f8fafc;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid rgba(15, 23, 42, 0.08);
      font-size: 13px;
    }

    .top-actions {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }

    .quiz-card {
      background: var(--surface);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 22px var(--shadow);
      border: 1px solid rgba(15, 23, 42, 0.08);
      display: grid;
      gap: 14px;
    }

    .question-title {
      margin: 0;
      font-size: 24px;
      font-family: var(--font-display);
      letter-spacing: 0.02em;
    }

    .question-text {
      margin: 0;
      font-size: 18px;
      line-height: 1.35;
    }

    .options {
      display: grid;
      gap: 10px;
    }

    .option-btn {
      width: 100%;
      border: 1px solid rgba(15, 23, 42, 0.14);
      border-radius: 10px;
      background: #fff;
      color: #0f172a;
      text-align: left;
      padding: 12px 14px;
      font-size: 15px;
      font-family: var(--font-code);
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.2s ease;
    }

    .option-btn:hover {
      transform: translateY(-1px);
      background: #f8fafc;
    }

    .option-btn.correct {
      background: #dcfce7;
      border-color: #16a34a;
    }

    .option-btn.wrong {
      background: #fee2e2;
      border-color: #ef4444;
    }

    .actions {
      display: grid;
      gap: 10px;
    }

    .next-btn, .restart-btn {
      border: 0;
      border-radius: 10px;
      padding: 11px 14px;
      font-size: 14px;
      font-weight: 700;
      font-family: var(--font-code);

      color: #fff;

    .next-btn {
      width: 100%;

    }

    .next-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .restart-btn {
      background: #0f766e;
      font-size: 13px;
      padding: 9px 12px;

    .share-btn {
      border: 0;
      border-radius: 12px;
      padding: 13px 14px;
      font-size: 16px;
      font-weight: 700;
      font-family: var(--font-code);
      cursor: pointer;
      color: #fff;
      background: #7c3aed;
    }

    .share-btn:hover { opacity: 0.92; }

    .feedback {
      margin: 0;
      min-height: 22px;
      font-size: 14px;
      font-weight: 700;
    }

    .feedback.ok { color: var(--ok); }
    .feedback.bad { color: var(--wrong); }

    @media (max-width: 760px) {
      .menu-btn { display: inline-flex; }

        top: 100%;

        gap: 6px;

        border-top: 1px solid rgba(255, 255, 255, 0.12);

        display: flex;
      }

      .board { grid-template-columns: 1fr; }
      .question-text { font-size: 16px; }
    }

  <main class="container">

  <script>
    const bgKey = "simosSiteBackground";
    const savedColor = localStorage.getItem(bgKey);
    if (savedColor) {
      document.body.style.backgroundColor = savedColor;
    }

    const questionPool = [
      { q: "Яка програма найчастіше використовується для презентацій?", options: ["Paint", "PowerPoint", "Блокнот", "Калькулятор"], answer: 1 },
      { q: "Один слайд у презентації - це:", options: ["Сторінка книги", "Окрема частина презентації", "Папка", "Файл музики"], answer: 1 },
      { q: "Щоб додати новий слайд у PowerPoint, потрібно:", options: ["Видалити файл", "Натиснути додати слайд", "Вимкнути ПК", "Змінити шпалери"], answer: 1 },
      { q: "WordArt у PowerPoint потрібен для:", options: ["Малювання мишею", "Красивого оформлення тексту", "Відтворення відео", "Створення паролів"], answer: 1 },
      { q: "Що найкраще робити з дуже довгим текстом на слайді?", options: ["Лишити як є", "Зробити короткі пункти", "Написати ще більше", "Сховати текст"], answer: 1 },
      { q: "Яку кнопку натискають, щоб почати показ слайдів?", options: ["Пуск", "Показ слайдів", "Друк", "Вихід"], answer: 1 },
      { q: "Безпечний пароль це:", options: ["12345", "qwerty", "ім'я+рік", "складний набір літер, цифр і символів"], answer: 3 },
      { q: "Чи можна повідомляти свій пароль друзям у чаті?", options: ["Так", "Тільки у школі", "Ні", "Лише один раз"], answer: 2 },
      { q: "Якщо прийшло дивне повідомлення з посиланням, краще:", options: ["Одразу натиснути", "Переслати всім", "Показати дорослому/вчителю", "Ввести пароль"], answer: 2 },
      { q: "Особисті дані в інтернеті - це:", options: ["Улюблений колір", "Адреса, телефон, паролі", "Назва мультфільму", "Погода"], answer: 1 },

      { q: "Комп'ютерна миша потрібна для:", options: ["Друку на папері", "Керування курсором", "Запису звуку", "Зарядки ноутбука"], answer: 1 },
      { q: "Клавіатура використовується переважно для:", options: ["Введення тексту", "Фотографування", "Підключення Wi-Fi", "Друку фото"], answer: 0 },
      { q: "Монітор показує:", options: ["Звук", "Зображення", "Інтернет-кабель", "Батарейку"], answer: 1 },
      { q: "Системний блок - це:", options: ["Колонка", "Основна частина комп'ютера", "Мишка", "Навушники"], answer: 1 },
      { q: "Що з цього є пристроєм введення?", options: ["Монітор", "Принтер", "Клавіатура", "Проектор"], answer: 2 },
      { q: "Що з цього є пристроєм виведення?", options: ["Миша", "Монітор", "Сканер", "Клавіатура"], answer: 1 },
      { q: "Принтер потрібен для:", options: ["Друку на папері", "Роботи в браузері", "Відкриття ігор", "Зберігання паролів"], answer: 0 },
      { q: "Перед роботою за ПК важливо:", options: ["Сидіти рівно", "Лягти на стіл", "Сидіти дуже близько", "Не робити перерв"], answer: 0 },
      { q: "Що таке файл?", options: ["Паперовий зошит", "Збережена інформація в комп'ютері", "Тільки картинка", "Лише програма"], answer: 1 },
      { q: "Що таке папка?", options: ["Місце для зберігання файлів", "Окремий кабель", "Кнопка вимкнення", "Сайт в інтернеті"], answer: 0 },

      { q: "Щоб зберегти презентацію, треба:", options: ["Закрити програму", "Натиснути Зберегти", "Перезавантажити ПК", "Видалити слайд"], answer: 1 },
      { q: "Розширення файлу PowerPoint часто має вигляд:", options: [".pptx", ".mp3", ".jpg", ".txt"], answer: 0 },
      { q: "WordArt найкраще використовувати для:", options: ["Заголовків", "Паролів", "Коду", "Таблиць множення"], answer: 0 },
      { q: "Який колір тексту на дуже темному фоні читається краще?", options: ["Темно-синій", "Чорний", "Білий", "Коричневий"], answer: 2 },
      { q: "Що робить кнопка Undo (Скасувати)?", options: ["Видаляє все", "Повертає попередню дію", "Друкує документ", "Відкриває браузер"], answer: 1 },
      { q: "Для чого потрібен браузер?", options: ["Для перегляду сайтів", "Для друку тексту", "Для малювання", "Для зарядки"], answer: 0 },
      { q: "Який приклад безпечної поведінки онлайн?", options: ["Ділитися адресою", "Питати дозвіл дорослих перед реєстрацією", "Надсилати фото незнайомцям", "Відкривати все підряд"], answer: 1 },
      { q: "Що таке вірус у комп'ютері?", options: ["Корисна програма", "Шкідлива програма", "Кнопка на клавіатурі", "Тип монітора"], answer: 1 },
      { q: "Як правильно завершувати роботу на ПК?", options: ["Висмикнути кабель", "Коректно вимкнути систему", "Залишити увімкненим назавжди", "Натискати всі клавіші"], answer: 1 },
      { q: "Що потрібно робити очам під час роботи за ПК?", options: ["Не моргати", "Робити перерви", "Дивитися тільки в екран", "Сидіти у темряві"], answer: 1 },

      { q: "Який пристрій допомагає почути звук?", options: ["Колонки/навушники", "Клавіатура", "Миша", "Монітор"], answer: 0 },
      { q: "Сканер потрібен для:", options: ["Перенесення зображення з паперу в комп'ютер", "Збільшення гучності", "Відправки листів", "Гри в онлайн-ігри"], answer: 0 },
      { q: "Що таке інтернет?", options: ["Велика мережа комп'ютерів", "Одна програма", "Лише відео", "Тільки ігри"], answer: 0 },
      { q: "Що робити, якщо на екрані з'явилось щось підозріле?", options: ["Ігнорувати", "Показати дорослому", "Відправити друзям", "Натиснути всюди"], answer: 1 },
      { q: "Яка клавіша часто використовується для пропуску між словами?", options: ["Enter", "Shift", "Space", "Tab"], answer: 2 },
      { q: "Який файл найімовірніше є зображенням?", options: ["photo.jpg", "music.mp3", "notes.txt", "slides.pptx"], answer: 0 },
      { q: "Що краще для слайду 3 класу?", options: ["Короткий текст і картинки", "Тільки довгі абзаци", "Дуже дрібний шрифт", "Без заголовка"], answer: 0 },
      { q: "Що означає не натискати на незнайомі файли?", options: ["Це правило безпеки", "Це неважливо", "Це тільки для дорослих", "Це потрібно лише вдома"], answer: 0 },
      { q: "Щоб знайти файл швидше, зручно:", options: ["Зберігати все без назви", "Давати файлам зрозумілі назви", "Ховати файли", "Видаляти старі папки"], answer: 1 },
      { q: "Який приклад пристрою введення та виведення разом?", options: ["Клавіатура і монітор", "Монітор і колонки", "Миша і принтер", "Сканер і вебкамера"], answer: 0 }
    ];

    const bestKey = "simosInfoBestScore";
    const lastKey = "simosInfoLastScore";
    const roundSize = 10;
    let questions = [];

    const progressEl = document.getElementById("stat-progress");
    const currentEl = document.getElementById("stat-current");
    const bestEl = document.getElementById("stat-best");
    const qTitleEl = document.getElementById("question-title");
    const qTextEl = document.getElementById("question-text");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");
    const shareBtn = document.getElementById("share-btn");

    let index = 0;
    let score = 0;
    let locked = false;

    function getBestScore() {
      return Number(localStorage.getItem(bestKey) || 0);
    }

    function pickRandomQuestions(pool, count) {
      const copy = [...pool];
      for (let i = copy.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy.slice(0, count);
    }

    function startNewRound() {
      questions = pickRandomQuestions(questionPool, roundSize);
      index = 0;
      score = 0;
      renderQuestion();
    }

    function renderStats() {
      const best = getBestScore();
      progressEl.textContent = `Питання: ${Math.min(index + 1, questions.length)}/${questions.length}`;
      currentEl.textContent = `Поточний раунд: ${score}`;
      bestEl.textContent = `Найкращий: ${best}`;
    }

    function renderQuestion() {
      const item = questions[index];
      qTitleEl.textContent = `Питання ${index + 1}`;
      qTextEl.textContent = item.q;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      feedbackEl.className = "feedback";
      nextBtn.disabled = true;
      shareBtn.hidden = true;
      locked = false;

      item.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "option-btn";
        btn.textContent = `${String.fromCharCode(65 + i)}. ${opt}`;
        btn.addEventListener("click", () => selectOption(i));
        optionsEl.appendChild(btn);
      });

      renderStats();
    }

    function selectOption(selectedIndex) {
      if (locked) return;
      locked = true;

      const item = questions[index];
      const buttons = [...optionsEl.querySelectorAll(".option-btn")];

      buttons.forEach((btn, i) => {
        if (i === item.answer) btn.classList.add("correct");
        if (i === selectedIndex && selectedIndex !== item.answer) btn.classList.add("wrong");
        btn.disabled = true;
      });

      if (selectedIndex === item.answer) {
        score += 1;
        feedbackEl.textContent = "Правильно! +1 бал";
        feedbackEl.classList.add("ok");
      } else {
        feedbackEl.textContent = "Неправильно. Спробуйте наступне питання.";
        feedbackEl.classList.add("bad");
      }

      renderStats();
      nextBtn.disabled = false;
    }

    function finishQuiz() {
      const best = getBestScore();
      const total = questions.length;
      localStorage.setItem(lastKey, String(score));
      if (score > best) {
        localStorage.setItem(bestKey, String(score));
      }

      const finalBest = Math.max(score, best);
      qTitleEl.textContent = "Раунд завершено";
      qTextEl.textContent = `Ваш результат: ${score} з ${total}. Найкращий: ${finalBest} з ${total}.`;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "Натисніть \"Новий випадковий раунд\" для нової спроби.";
      feedbackEl.className = "feedback ok";
      nextBtn.disabled = true;
      shareBtn.hidden = false;
      progressEl.textContent = `Питання: ${total}/${total}`;
      currentEl.textContent = `Поточний раунд: ${score}`;
      bestEl.textContent = `Найкращий: ${finalBest}`;
    }

    function buildShareText() {
      const total = questions.length || roundSize;
      const quizTitle = document.querySelector("h1")?.textContent || "Quize SIM-OS";
      return `Я пройшов(ла) "${quizTitle}" на SIM-OS. Мій результат: ${score}/${total}.`;
    }

    async function shareResult() {
      const text = buildShareText();
      const shareData = { title: "SIM-OS Quize", text, url: window.location.href };

      if (navigator.share) {
        try {
          await navigator.share(shareData);
          return;
        } catch (_) {
          return;
        }
      }

      const fallbackText = `${text} ${window.location.href}`;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(fallbackText);
          feedbackEl.textContent = "Результат скопійовано в буфер обміну.";
          feedbackEl.className = "feedback ok";
          return;
        } catch (_) {
          // fallback below
        }
      }

      window.prompt("Скопіюйте результат:", fallbackText);
    }

    nextBtn.addEventListener("click", () => {
      if (index < questions.length - 1) {
        index += 1;
        renderQuestion();
      } else {
        finishQuiz();
      }
    });

    shareBtn.addEventListener("click", shareResult);
    restartBtn.addEventListener("click", () => {
      startNewRound();
    });

    startNewRound();
  </script>
</body>
</html>
