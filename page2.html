<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сторінка 2</title>
  <style>
    :root {
      --bg: #ececec;
      --text: #1f1f1f;
      --link-bg: #1b4fd9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
    }

    .wrap {
      text-align: center;
      padding: 24px;
    }

    h1 {
      margin: 0 0 28px;
      color: var(--text);
      font-size: clamp(42px, 8vw, 84px);
      font-weight: 800;
    }

    .link-btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      background: var(--link-bg);
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Сторінка номер 2</h1>
    <a class="link-btn" href="./index.html">Повернутися на головну</a>
  </main>
</body>
</html>
