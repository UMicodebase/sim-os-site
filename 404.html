<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 | SIM-OS</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png">
  <link rel="apple-touch-icon" href="./assets/favicon.png">
  <meta name="description" content="Сторінку не знайдено. Поверніться на головну сторінку SIM-OS.">
  <meta name="robots" content="noindex,follow">
  <meta name="theme-color" content="#0f172a">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Orbitron:wght@700;800;900&display=swap");

    :root {
      --bg: #ececec;
      --text: #101828;
      --surface: #ffffff;
      --nav: #0f172a;
      --link: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.14);
      --font-display: "Orbitron", "Segoe UI", sans-serif;
      --font-code: "JetBrains Mono", "Consolas", "Menlo", monospace;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-code);
    }

    .site-header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: var(--nav);
      box-shadow: 0 6px 22px rgba(0, 0, 0, 0.22);
    }

    .nav-wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      position: relative;
    }

    .brand {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 0.06em;
      font-family: var(--font-display);
    }

    .menu-btn {
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.26);
      border-radius: 10px;
      background: transparent;
      color: #fff;
      width: 44px;
      height: 40px;
      padding: 0;
      cursor: pointer;
      font-size: 28px;
      line-height: 1;
      font-weight: 900;
      align-items: center;
      justify-content: center;
    }

    .menu-list {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .menu-link {
      color: var(--link);
      text-decoration: none;
      font-size: 16px;
      font-weight: 700;
      padding: 8px 10px;
      border-radius: 8px;
      font-family: var(--font-code);
    }

    .menu-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    #menu-toggle { display: none; }

    .container {
      min-height: calc(100vh - 90px);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(760px, 100%);
      background: var(--surface);
      border-radius: 16px;
      box-shadow: 0 10px 24px var(--shadow);
      border: 1px solid rgba(15, 23, 42, 0.08);
      padding: 26px;
      text-align: center;
    }

    .code {
      margin: 0;
      font-family: var(--font-display);
      font-size: clamp(54px, 12vw, 110px);
      line-height: 1;
      color: #0f5f3f;
    }

    h1 {
      margin: 12px 0 10px;
      font-family: var(--font-display);
      font-size: clamp(26px, 4vw, 40px);
      color: #0f172a;
    }

    p {
      margin: 0;
      font-size: 16px;
      opacity: 0.9;
    }

    .actions {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      font-size: 15px;
      font-family: var(--font-code);
      cursor: pointer;
      color: #fff;
      background: #1b4fd9;
    }

    .btn.alt {
      background: #0f766e;
    }

    @media (max-width: 760px) {
      .menu-btn { display: inline-flex; }
      .menu-list {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        display: none;
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
        padding: 12px 16px 16px;
        background: var(--nav);
        border-top: 1px solid rgba(255, 255, 255, 0.12);
      }
      .menu-link { display: block; }
      #menu-toggle:checked + .menu-btn + .menu-list { display: flex; }
    }
  </style>
  <link rel="stylesheet" href="./splash.css">
  <script src="./splash.js" defer></script>
</head>
<body>
  <header class="site-header">
    <nav class="nav-wrap" aria-label="Головне меню">
      <a class="brand" href="./index.html">SIM-OS</a>
      <input id="menu-toggle" type="checkbox" aria-hidden="true">
      <label class="menu-btn" for="menu-toggle" aria-label="Відкрити меню">⋯</label>
      <ul class="menu-list">
        <li><a class="menu-link" href="./index.html">Головна</a></li>
        <li><a class="menu-link" href="./page2.html">Презентація</a></li>
        <li><a class="menu-link" href="./background.html">Вибрати фон</a></li>
        <li><a class="menu-link" href="./quize.html">Quize</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <p class="code">404</p>
      <h1>Сторінку не знайдено</h1>
      <p>Схоже, посилання застаріло або сторінку було переміщено.</p>
      <div class="actions">
        <a class="btn" href="./index.html">На головну</a>
        <a class="btn alt" href="./quize.html">До квізів</a>
      </div>
    </section>
  </main>

  <script>
    const storageKey = "simosSiteBackground";
    const savedColor = localStorage.getItem(storageKey);
    if (savedColor) document.body.style.backgroundColor = savedColor;
  </script>
</body>
</html>
